<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Travels</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="destination-container">
          <div class="destination newyorkColorChange moving" id="newyork">
              <!--<h2 class="txtTransform">New York</h2>-->
              <div class="word">
	              <span>N</span>
	              <span>E</span>
	              <span>W</span>
	              <span>Y</span>
	              <span>O</span>
                <span>R</span>
                <span>K</span>

          </div>
            <div class="destination londonColorChange londonMove" id="london">
                <!--<h2 class="txtTransform">London</h2>-->
                <div class="word">
	                  <span>L</span>
	                  <span>O</span>
	                  <span>N</span>
	                  <span>D</span>
	                  <span>O</span>
                    <span>N</span>

            </div>
            <div class="destination parisColorChange parisMove" id="paris">
                <!--<h2 class="txtTransform">Paris</h2>-->
                <div class="word">
	                <span>P</span>
	                <span>A</span>
	                <span>R</span>
	                <span>I</span>
	                <span>S</span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
